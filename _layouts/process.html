<html>

{% include head.html %}

<body>

    {% include header.html %}
    <div id="main" class="alt">
      	<div class="inner">

        {{ content }}
        <dl class="process">
        {% for step in site.data.process %}
            <dt>
              <span>{{ step.title }}</span>
              <img src="{{ site.process-path}}/{{ step.path }}" alt="{{step.title}}" />
            </dt>
            <dd><span>{{ step.description }}</span></dd>
          <!--match images-->
          {% endfor %}
          <!--//match images-->
      </dl>
      </div>
  </div>
    {% include footer.html %}

</body>

</html>
