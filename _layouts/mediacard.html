<html>

  {% include head.html %}

  <body>

    {% include header.html %}


    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
          {% for projects in site.projects %}
	  {% if project.prject != 404 %}
	  <header class="major">
	    <h1>{{ project.project }}</h1>
	  </header>
	  {% if project.source %}<span class="image main"><img src="{{ site.baseurl }}/{{ site.portfolio-path}}/ {{ project.source }}" alt="{{project.project}}" /></span>{% endif %}
	  {% if project.description %}<p>{{ project.date }}</p>{% endif %}
	  {% endif %}
          {% endfor %}
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
